<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Magical Birthday Experience By shobhit devüéâ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --electric-blue: #00ffff;
            --lime-green: #00ff00;
            --purple-rain: #9d00ff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                var(--purple-rain) 0%, 
                var(--neon-pink) 25%, 
                var(--electric-blue) 50%, 
                var(--lime-green) 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .magic-container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px) brightness(1.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3),
                        inset 0 0 30px rgba(255, 255, 255, 0.2);
            padding: 3rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .magic-container::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, 
                var(--neon-pink),
                var(--electric-blue),
                var(--lime-green));
            z-index: -1;
            animation: rotate 4s linear infinite;
            border-radius: 35px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 2rem;
            color: white;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.5s ease;
            position: relative;
        }

        .message span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .message:hover span {
            transform: translateY(-5px) rotate(3deg);
        }

        .cyber-button {
            margin-top: 2rem;
            background: linear-gradient(45deg, 
                var(--neon-pink) 0%, 
                var(--electric-blue) 100%);
            color: white;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            box-shadow: 0 0 25px var(--neon-pink),
                       inset 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cyber-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--electric-blue),
                       inset 0 0 15px rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 35%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 65%);
            animation: buttonGlow 3s infinite linear;
        }

        @keyframes buttonGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .holographic-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1) 0px,
                rgba(255, 255, 255, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: radial-gradient(circle, 
                var(--electric-blue) 0%,
                transparent 70%);
            border-radius: 50%;
            animation: particleFloat 3s ease-out infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        .neon-text {
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--electric-blue), 0 0 20px var(--electric-blue); }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--neon-pink), 0 0 40px var(--neon-pink); }
        }

        .parallax-layer {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .magic-container {
                padding: 2rem;
                border-radius: 25px;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .cyber-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="px-4">
    <!-- Parallax layers -->
    <div class="parallax-layer" id="stars1"></div>
    <div class="parallax-layer" id="stars2"></div>

    <!-- Main container -->
    <div class="magic-container" id="messageContainer">
        <div class="holographic-effect"></div>
        <p class="message neon-text" id="initialMessage">
            <span>üåü</span> There‚Äôs a surprise waiting for you! üòäüéÅ <span>‚ú®</span>
        </p>
        <p class="message hidden" id="secondMessage">
            <span>üéâ</span> Happy Birthday, Ma'am! üéâü•≥ <span>üíñ</span>
        </p>
    </div>

    <button class="cyber-button" id="enterButton">
        üöÄ Click here to see your surprise! üéÅüéá
    </button>

    <script>
        function createStars(layerId, count, sizeRange, speed) {
            const layer = document.getElementById(layerId);
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * sizeRange[1] + sizeRange[0]}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 1 + speed}s`;
                layer.appendChild(star);
            }
        }

        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars('stars1', 100, [1, 2], 1.5);
            createStars('stars2', 50, [2, 3], 2);
            createParticles();

            const container = document.getElementById('messageContainer');
            const initialMessage = document.getElementById('initialMessage');
            const secondMessage = document.getElementById('secondMessage');
            const enterButton = document.getElementById('enterButton');

            // Container click handler
            container.addEventListener('click', () => {
                gsap.to(initialMessage, {
                    opacity: 0,
                    y: -50,
                    duration: 0.8,
                    onComplete: () => {
                        initialMessage.classList.add('hidden');
                        secondMessage.classList.remove('hidden');
                        gsap.fromTo(secondMessage,
                            {opacity: 0, y: 50},
                            {opacity: 1, y: 0, duration: 1, ease: 'bounce.out'}
                        );
                    }
                });

                gsap.to(enterButton, {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    delay: 0.5,
                    ease: 'elastic.out(1, 0.5)'
                });

                // Particle explosion
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${50 + (Math.random() - 0.5) * 20}%`;
                    particle.style.top = '50%';
                    particle.style.width = `${Math.random() * 8 + 2}px`;
                    particle.style.height = particle.style.width;
                    document.body.appendChild(particle);
                    
                    gsap.to(particle, {
                        x: (Math.random() - 0.5) * 500,
                        y: -Math.random() * 500,
                        opacity: 0,
                        duration: 2,
                        onComplete: () => particle.remove()
                    });
                }
            });

            // Button hover effect
            enterButton.addEventListener('mouseover', () => {
                gsap.to(enterButton, {
                    background: `linear-gradient(45deg, 
                        ${getComputedStyle(document.documentElement).getPropertyValue('--electric-blue')} 0%, 
                        ${getComputedStyle(document.documentElement).getPropertyValue('--neon-pink')} 100%)`,
                    duration: 0.5
                });
            });

            enterButton.addEventListener('click', () => {
                // Add rainbow explosion
                for (let i = 0; i < 100; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    particle.style.width = `${Math.random() * 10 + 5}px`;
                    particle.style.height = particle.style.width;
                    particle.style.background = `radial-gradient(circle, 
                        hsl(${Math.random() * 360}, 100%, 50%) 0%,
                        transparent 70%)`;
                    document.body.appendChild(particle);
                    
                    gsap.to(particle, {
                        x: (Math.random() - 0.5) * 1000,
                        y: (Math.random() - 0.5) * 1000,
                        opacity: 0,
                        scale: 0,
                        duration: 2,
                        ease: 'power4.out',
                        onComplete: () => particle.remove()
                    });
                }

                // Redirect after animation
                setTimeout(() => {
                    window.location.href = "cake.html";
                }, 2000);
            });
        });
    </script>
</body>
